<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye Tracking - Transparent Background</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>
    <style>
        body {
            margin: 0;
            background: transparent;  /* Transparent background */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .eyes-container {
            display: flex;
            gap: 100px;
        }

        .eye-wrapper {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .eye-base {
            position: absolute;
            width: 300px;
            height: 300px;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .iris {
            position: absolute;
            width: 300px;
            height: 300px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            transition: transform 0.1s ease-out;
        }
    </style>
</head>
<body>
    <div class="eyes-container">
        <!-- Left Eye -->
        <div class="eye-wrapper">
            <div class="eye-base" id="leftEyeBase"></div>
            <div class="iris" id="leftIris"></div>
        </div>

        <!-- Right Eye -->
        <div class="eye-wrapper">
            <div class="eye-base" id="rightEyeBase"></div>
            <div class="iris" id="rightIris"></div>
        </div>
    </div>

    <script>
        // Eye animation data (embedded)

        const irisData = {"v":"5.12.1","fr":25,"ip":0,"op":250,"w":300,"h":300,"nm":"Iris","ddd":0,"assets":[],"layers":[{"ddd":0,"ind":1,"ty":4,"nm":"Shape Layer 2","sr":1,"ks":{"o":{"a":0,"k":100,"ix":11},"r":{"a":0,"k":0,"ix":10},"p":{"a":0,"k":[150,150,0],"ix":2,"l":2},"a":{"a":0,"k":[0,0,0],"ix":1,"l":2},"s":{"a":0,"k":[66,66,100],"ix":6,"l":2}},"ao":0,"shapes":[{"ty":"gr","it":[{"ind":0,"ty":"sh","ix":1,"ks":{"a":0,"k":{"i":[[0,-21.623],[21.622,0],[0,21.623],[-21.623,0]],"o":[[0,21.623],[-21.623,0],[0,-21.623],[21.622,0]],"v":[[39.151,0],[0,39.151],[-39.151,0],[0,-39.151]],"c":true},"ix":2},"nm":"Path 1","mn":"ADBE Vector Shape - Group","hd":false},{"ty":"st","c":{"a":0,"k":[1,1,1,1],"ix":3},"o":{"a":0,"k":100,"ix":4},"w":{"a":0,"k":2,"ix":5},"lc":1,"lj":1,"ml":4,"bm":0,"nm":"Stroke 1","mn":"ADBE Vector Graphic - Stroke","hd":false},{"ty":"tr","p":{"a":0,"k":[0,0],"ix":2},"a":{"a":0,"k":[0,0],"ix":1},"s":{"a":0,"k":[100,100],"ix":3},"r":{"a":0,"k":0,"ix":6},"o":{"a":0,"k":100,"ix":7},"sk":{"a":0,"k":0,"ix":4},"sa":{"a":0,"k":0,"ix":5},"nm":"Transform"}],"nm":"Shape 1","np":3,"cix":2,"bm":0,"ix":1,"mn":"ADBE Vector Group","hd":false}],"ip":0,"op":250,"st":0,"ct":1,"bm":0},{"ddd":0,"ind":2,"ty":4,"nm":"Shape Layer 1","sr":1,"ks":{"o":{"a":0,"k":100,"ix":11},"r":{"a":0,"k":0,"ix":10},"p":{"a":0,"k":[150,150,0],"ix":2,"l":2},"a":{"a":0,"k":[0,0,0],"ix":1,"l":2},"s":{"a":0,"k":[100,100,100],"ix":6,"l":2}},"ao":0,"shapes":[{"ty":"gr","it":[{"ind":0,"ty":"sh","ix":1,"ks":{"a":0,"k":{"i":[[0,-21.623],[21.622,0],[0,21.623],[-21.623,0]],"o":[[0,21.623],[-21.623,0],[0,-21.623],[21.622,0]],"v":[[39.151,0],[0,39.151],[-39.151,0],[0,-39.151]],"c":true},"ix":2},"nm":"Path 1","mn":"ADBE Vector Shape - Group","hd":false},{"ty":"fl","c":{"a":0,"k":[0,0,0,1],"ix":4},"o":{"a":0,"k":100,"ix":5},"r":1,"bm":0,"nm":"Fill 1","mn":"ADBE Vector Graphic - Fill","hd":false},{"ty":"tr","p":{"a":0,"k":[0,0],"ix":2},"a":{"a":0,"k":[0,0],"ix":1},"s":{"a":0,"k":[100,100],"ix":3},"r":{"a":0,"k":0,"ix":6},"o":{"a":0,"k":100,"ix":7},"sk":{"a":0,"k":0,"ix":4},"sa":{"a":0,"k":0,"ix":5},"nm":"Transform"}],"nm":"Shape 1","np":3,"cix":2,"bm":0,"ix":1,"mn":"ADBE Vector Group","hd":false}],"ip":0,"op":250,"st":0,"ct":1,"bm":0}],"markers":[],"props":{}};

        // Load animations
        const leftEyeAnim = lottie.loadAnimation({
            container: document.getElementById('leftEyeBase'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            animationData: eyeData
        });

        const rightEyeAnim = lottie.loadAnimation({
            container: document.getElementById('rightEyeBase'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            animationData: eyeData
        });

        const leftIrisAnim = lottie.loadAnimation({
            container: document.getElementById('leftIris'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            animationData: irisData
        });

        const rightIrisAnim = lottie.loadAnimation({
            container: document.getElementById('rightIris'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            animationData: irisData
        });

        // Mouse tracking
        const leftIrisDiv = document.getElementById('leftIris');
        const rightIrisDiv = document.getElementById('rightIris');
        let mouseX = window.innerWidth / 2;
        let mouseY = window.innerHeight / 2;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function moveIris(irisElement, eyeWrapper) {
            const eyeRect = eyeWrapper.getBoundingClientRect();
            const eyeCenterX = eyeRect.left + eyeRect.width / 2;
            const eyeCenterY = eyeRect.top + eyeRect.height / 2;
            const dx = mouseX - eyeCenterX;
            const dy = mouseY - eyeCenterY;
            const angle = Math.atan2(dy, dx);
            const distance = Math.sqrt(dx * dx + dy * dy);
            const maxMove = 50;
            const moveDistance = Math.min(distance / 8, maxMove);
            const irisX = Math.cos(angle) * moveDistance;
            const irisY = Math.sin(angle) * moveDistance;
            irisElement.style.transform = `translate(calc(-50% + ${irisX}px), calc(-50% + ${irisY}px))`;
        }

        const eyeWrappers = document.querySelectorAll('.eye-wrapper');
        
        function animate() {
            moveIris(leftIrisDiv, eyeWrappers[0]);
            moveIris(rightIrisDiv, eyeWrappers[1]);
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
